name: Build Flutter App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -f Dockerfile.build \
          --build-arg USER_ID=$(id -u) \
          --build-arg GROUP_ID=$(id -g) \
          -t repertoire-coach-builder \
          .

    - name: Build Android APK (Debug)
      run: ./scripts/build.sh android --debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-debug-apk
        path: build/app/outputs/flutter-apk/app-debug.apk
        retention-days: 7

    - name: Build Android APK (Release)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: ./scripts/build.sh android --release

    - name: Upload Release APK artifact
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: android-release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

  build-web:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -f Dockerfile.build \
          --build-arg USER_ID=$(id -u) \
          --build-arg GROUP_ID=$(id -g) \
          -t repertoire-coach-builder \
          .

    - name: Build Web version
      run: ./scripts/build.sh web --release

    - name: Upload Web artifact
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: build/web/
        retention-days: 7

  build-ios:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.3'
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Build iOS app (Debug)
      run: flutter build ios --debug --no-codesign

    - name: Upload iOS Debug artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-debug-app
        path: build/ios/iphoneos/Runner.app
        retention-days: 7

    - name: Build iOS app (Release)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: flutter build ios --release --no-codesign

    - name: Upload iOS Release artifact
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: ios-release-app
        path: build/ios/iphoneos/Runner.app
        retention-days: 30

  analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -f Dockerfile.build \
          --build-arg USER_ID=$(id -u) \
          --build-arg GROUP_ID=$(id -g) \
          -t repertoire-coach-builder \
          .

    - name: Run Flutter analyze
      run: ./scripts/analyze.sh

    - name: Run Flutter tests
      run: ./scripts/test.sh
      continue-on-error: true

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: analyze-test-logs
        path: logs/
        retention-days: 7
