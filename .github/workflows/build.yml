name: Build Flutter App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -f Dockerfile.build \
          --build-arg USER_ID=$(id -u) \
          --build-arg GROUP_ID=$(id -g) \
          -t repertoire-coach-builder \
          .

    - name: Build Android APK (Debug)
      run: |
        docker run --rm \
          -v $(pwd):/app \
          repertoire-coach-builder \
          sh -c 'flutter pub get && flutter build apk --debug'

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-debug-apk
        path: build/app/outputs/flutter-apk/app-debug.apk
        retention-days: 7

    - name: Build Android APK (Release)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        docker run --rm \
          -v $(pwd):/app \
          repertoire-coach-builder \
          sh -c 'flutter pub get && flutter build apk --release'

    - name: Upload Release APK artifact
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: android-release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

  build-web:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -f Dockerfile.build \
          --build-arg USER_ID=$(id -u) \
          --build-arg GROUP_ID=$(id -g) \
          -t repertoire-coach-builder \
          .

    - name: Build Web version
      run: |
        docker run --rm \
          -v $(pwd):/app \
          repertoire-coach-builder \
          sh -c 'flutter pub get && flutter build web --release'

    - name: Upload Web artifact
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: build/web/
        retention-days: 7

  analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -f Dockerfile.build \
          --build-arg USER_ID=$(id -u) \
          --build-arg GROUP_ID=$(id -g) \
          -t repertoire-coach-builder \
          .

    - name: Run Flutter analyze
      run: |
        docker run --rm \
          -v $(pwd):/app \
          repertoire-coach-builder \
          sh -c 'flutter pub get && flutter analyze'

    - name: Run Flutter tests
      run: |
        docker run --rm \
          -v $(pwd):/app \
          repertoire-coach-builder \
          flutter test
