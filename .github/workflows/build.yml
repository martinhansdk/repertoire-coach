name: Build Flutter App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Build Docker image once and push to GHCR for reuse
  build-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/builder
        tags: |
          type=sha,prefix=sha-

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.build
        build-args: |
          USER_ID=1000
          GROUP_ID=1000
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/builder:buildcache
        cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/builder:buildcache,mode=max

  build-android-debug:
    needs: build-docker
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Pull pre-built Docker image
      run: |
        docker pull ${{ needs.build-docker.outputs.image-tag }}
        docker tag ${{ needs.build-docker.outputs.image-tag }} repertoire-coach-builder

    - name: Restore Gradle cache
      uses: actions/cache/restore@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          ~/.android
          android/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Cache Flutter pub
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
        key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-pub-

    - name: Build Android APK (Debug)
      run: |
        mkdir -p $HOME/.gradle $HOME/.pub-cache .cache/.android
        docker run --rm \
          -u $(id -u):$(id -g) \
          -e HOME=/workspace/.cache \
          -e ANDROID_USER_HOME=/workspace/.cache \
          -v $(pwd):/workspace \
          -v $HOME/.gradle:/workspace/.cache/.gradle \
          -v $HOME/.pub-cache:/workspace/.cache/.pub-cache \
          -v $HOME/.android:/workspace/.cache/.android \
          -w /workspace \
          repertoire-coach-builder \
          sh -c "git config --global --add safe.directory /opt/flutter && flutter build apk --debug"
          
    - name: Fix Gradle cache permissions
      if: always()
      run: |
        sudo chown -R $(whoami):$(id -gn) $HOME/.gradle 2>/dev/null || true
        sudo chown -R $(whoami):$(id -gn) $HOME/.android 2>/dev/null || true
        echo "Gradle cache directory contents:"
        ls -la $HOME/.gradle/ 2>/dev/null || echo "No Gradle directory found"

    - name: Save Gradle cache
      uses: actions/cache/save@v4
      if: always()
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          ~/.android
          android/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

    - name: Upload Debug APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-debug-apk
        path: build/app/outputs/flutter-apk/app-debug.apk
        retention-days: 7

  build-android-release:
    needs: build-docker
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Pull pre-built Docker image
      run: |
        docker pull ${{ needs.build-docker.outputs.image-tag }}
        docker tag ${{ needs.build-docker.outputs.image-tag }} repertoire-coach-builder
        
    - name: Restore Gradle cache
      uses: actions/cache/restore@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          ~/.android
          android/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Cache Flutter pub
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
        key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-pub-

    - name: Decode keystore
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/upload-keystore.jks

    - name: Create key.properties
      run: |
        cat > android/key.properties <<EOF
        storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
        keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
        storeFile=../upload-keystore.jks
        EOF
        
    - name: Build Android APK (Release)
      run: |
        mkdir -p $HOME/.gradle $HOME/.pub-cache .cache/.android
        docker run --rm \
          -u $(id -u):$(id -g) \
          -e HOME=/workspace/.cache \
          -e ANDROID_USER_HOME=/workspace/.cache \
          -v $(pwd):/workspace \
          -v $HOME/.gradle:/workspace/.cache/.gradle \
          -v $HOME/.pub-cache:/workspace/.cache/.pub-cache \
          -v $HOME/.android:/workspace/.cache/.android \
          -w /workspace \
          repertoire-coach-builder \
          sh -c "git config --global --add safe.directory /opt/flutter && flutter build apk --release"

    - name: Fix Gradle cache permissions
      if: always()
      run: |
        sudo chown -R $(whoami):$(id -gn) $HOME/.gradle 2>/dev/null || true
        sudo chown -R $(whoami):$(id -gn) $HOME/.android 2>/dev/null || true
        echo "Gradle cache directory contents:"
        ls -la $HOME/.gradle/ 2>/dev/null || echo "No Gradle directory found"

    - name: Save Gradle cache
      uses: actions/cache/save@v4
      if: always()
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          ~/.android
          android/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

    - name: Upload Release APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

  build-web:
    needs: build-docker
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Pull pre-built Docker image
      run: |
        docker pull ${{ needs.build-docker.outputs.image-tag }}
        docker tag ${{ needs.build-docker.outputs.image-tag }} repertoire-coach-builder

    - name: Build Web version
      run: ./scripts/build.sh web --release

    - name: Upload Web artifact
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: build/web/
        retention-days: 7

  build-ios:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.3'
        channel: 'stable'
        cache: true

    - name: Install dependencies
      run: flutter pub get

    - name: Build iOS app (Debug)
      run: flutter build ios --debug --no-codesign

    - name: Upload iOS Debug artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-debug-app
        path: build/ios/iphoneos/Runner.app
        retention-days: 7

    - name: Build iOS app (Release)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: flutter build ios --release --no-codesign

    - name: Upload iOS Release artifact
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: ios-release-app
        path: build/ios/iphoneos/Runner.app
        retention-days: 30

  analyze:
    needs: build-docker
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Pull pre-built Docker image
      run: |
        docker pull ${{ needs.build-docker.outputs.image-tag }}
        docker tag ${{ needs.build-docker.outputs.image-tag }} repertoire-coach-builder

    - name: Run Flutter analyze
      run: ./scripts/analyze.sh

    - name: Run Flutter tests
      run: ./scripts/test.sh

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: analyze-test-logs
        path: logs/
        retention-days: 7

  coverage:
    needs: build-docker
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Pull pre-built Docker image
      run: |
        docker pull ${{ needs.build-docker.outputs.image-tag }}
        docker tag ${{ needs.build-docker.outputs.image-tag }} repertoire-coach-builder

    - name: Generate coverage report
      run: ./scripts/coverage.sh

    - name: Parse coverage and create summary
      run: |
        # Extract coverage statistics from lcov.info
        TOTAL_LINES=$(grep -o "LF:[0-9]*" coverage/lcov.info | cut -d: -f2 | awk '{s+=$1} END {print s}')
        COVERED_LINES=$(grep -o "LH:[0-9]*" coverage/lcov.info | cut -d: -f2 | awk '{s+=$1} END {print s}')
        COVERAGE_PCT=$(awk "BEGIN {printf \"%.1f\", ($COVERED_LINES / $TOTAL_LINES) * 100}")

        # Create GitHub Actions summary
        echo "## üìä Test Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| **Coverage** | **${COVERAGE_PCT}%** |" >> $GITHUB_STEP_SUMMARY
        echo "| Lines Covered | ${COVERED_LINES} / ${TOTAL_LINES} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        # Get test counts from log
        TEST_LOG=$(ls -t logs/coverage-*.log | head -1)
        if [ -f "$TEST_LOG" ]; then
          PASSED=$(grep -oP '\+\K[0-9]+(?= ~)' "$TEST_LOG" | tail -1)
          SKIPPED=$(grep -oP '~\K[0-9]+' "$TEST_LOG" | tail -1)
          echo "| Tests Passed | ${PASSED} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests Skipped | ${SKIPPED} |" >> $GITHUB_STEP_SUMMARY
        fi

        echo "" >> $GITHUB_STEP_SUMMARY

        # Add coverage badge color
        if [ $(echo "$COVERAGE_PCT >= 80" | bc) -eq 1 ]; then
          echo "‚úÖ **Excellent coverage** (‚â•80%)" >> $GITHUB_STEP_SUMMARY
        elif [ $(echo "$COVERAGE_PCT >= 60" | bc) -eq 1 ]; then
          echo "‚ö†Ô∏è **Good coverage** (60-80%)" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå **Coverage needs improvement** (<60%)" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30

    - name: Upload coverage logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-logs
        path: logs/coverage-*.log
        retention-days: 7
