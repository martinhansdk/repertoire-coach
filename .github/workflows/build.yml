name: Build Flutter App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Build Docker image once and push to GHCR for reuse
  build-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/builder
        tags: |
          type=ref,event=pr,prefix=pr-
          type=ref,event=branch,prefix=
          type=sha,prefix=

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.build
        build-args: |
          USER_ID=1000
          GROUP_ID=1000
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/builder:buildcache
        cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/builder:buildcache,mode=max

  build-android-debug:
    needs: build-docker
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Pull pre-built Docker image
      run: |
        docker pull ${{ needs.build-docker.outputs.image-tag }}
        docker tag ${{ needs.build-docker.outputs.image-tag }} repertoire-coach-builder

    - name: Build Android APK (Debug)
      run: ./scripts/build.sh android --debug

    - name: Upload Debug APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-debug-apk
        path: build/app/outputs/flutter-apk/app-debug.apk
        retention-days: 7

  build-android-release:
    needs: build-docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Pull pre-built Docker image
      run: |
        docker pull ${{ needs.build-docker.outputs.image-tag }}
        docker tag ${{ needs.build-docker.outputs.image-tag }} repertoire-coach-builder

    - name: Build Android APK (Release)
      run: ./scripts/build.sh android --release

    - name: Upload Release APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

  build-web:
    needs: build-docker
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Pull pre-built Docker image
      run: |
        docker pull ${{ needs.build-docker.outputs.image-tag }}
        docker tag ${{ needs.build-docker.outputs.image-tag }} repertoire-coach-builder

    - name: Build Web version
      run: ./scripts/build.sh web --release

    - name: Upload Web artifact
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: build/web/
        retention-days: 7

  build-ios:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.3'
        channel: 'stable'
        cache: true

    - name: Install dependencies
      run: flutter pub get

    - name: Build iOS app (Debug)
      run: flutter build ios --debug --no-codesign

    - name: Upload iOS Debug artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-debug-app
        path: build/ios/iphoneos/Runner.app
        retention-days: 7

    - name: Build iOS app (Release)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: flutter build ios --release --no-codesign

    - name: Upload iOS Release artifact
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: ios-release-app
        path: build/ios/iphoneos/Runner.app
        retention-days: 30

  analyze:
    needs: build-docker
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Pull pre-built Docker image
      run: |
        docker pull ${{ needs.build-docker.outputs.image-tag }}
        docker tag ${{ needs.build-docker.outputs.image-tag }} repertoire-coach-builder

    - name: Run Flutter analyze
      run: ./scripts/analyze.sh

    - name: Run Flutter tests
      run: ./scripts/test.sh
      continue-on-error: true

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: analyze-test-logs
        path: logs/
        retention-days: 7
